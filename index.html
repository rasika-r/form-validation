<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="heading">
        <h2>Registration Form with Validation</h2>
      </div>
      <form onsubmit="validateForm(event)">

        <div class="container">
          <div class="name-field">
            <div class="fname">
              <div class="inpp">FIRST NAME</div>
              <div class="inpp-box"><input type="text" name="fname" /></div>
              <div id="fname-error" class="error"></div>
            </div>
            <div class="lname">
              <div class="inpp">LAST NAME</div>
              <div class="inpp-box"><input type="text" name="lname" /></div>
              <div id="lname-error" class="error"></div>
            </div>
          </div>
  
          <div class="email-field" class="field">
            <div class="inpp">EMAIL</div>
            <div class="inpp-box"><input name="email" type="text" /></div>
            <div id="email-error" class="error"></div>
          </div>
  
          <div class="mobile-field" class="field">
            <div class="inpp">MOBILE NO</div>
            <div class="inpp-box"><input name="mobile" type="text" /></div>
            <div id="mobile-error" class="error"></div>
          </div>
  
          <div class="pass-field" class="field">
            <div class="inpp">PASSWORD</div>
            <div class="inpp-box"><input name="pass" type="text" /></div>
            <div id="pass-error" class="error"></div>
          </div>
  
          <div class="confirm-field" class="field">
            <div class="inpp">CONFIRM PASSWORD</div>
            <div class="inpp-box"><input name="confirm-pass" type="text" /></div>
            <div id="confirm-pass-error" class="error"></div>
          </div>
  
          <div class="submit-btn" >
            <button class="submit">SUBMIT</button>
          </div>
          
          <div class="valid-form">
            The form is valid and can be submitted
          </div>
        </div>
      </form>

    </div>
  </body>
</html>
